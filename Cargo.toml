[package]
name="apue"
version = "0.0.2"
authors = ["philipp.keller@gmail.com"]
description = "Code from 'Advanced Programming in the UNIX environment' (APUE) ported to Rust"
homepage = "https://github.com/philippkeller/apue-rust"
repository = "https://github.com/philippkeller/apue-rust"
keywords = [
  "unix",
  "book"
]
include = ["src/bin/*/*.rs", "Cargo.toml"]

[dependencies]
libc = "*"
itertools = "*"

[[bin]]
name="e01-shadow-pw"
path = "src/bin/chapter-6-system-data-files/e01-shadow-pw.rs"

[[bin]]
name="e03-uname"
path = "src/bin/chapter-6-system-data-files/e03-uname.rs"

[[bin]]
name="e04-time_t-wrap"
path = "src/bin/chapter-6-system-data-files/e04-time_t-wrap.rs"

[[bin]]
name="f02-getpwnam"
path = "src/bin/chapter-6-system-data-files/f02-getpwnam.rs"

[[bin]]
name="f11-strftime"
path = "src/bin/chapter-6-system-data-files/f11-strftime.rs"

